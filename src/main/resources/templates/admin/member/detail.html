<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 화면</title>
    <style>
        .detail table {
            width: 100%;
            border-collapse: collapse;
        }
        .detail table th, .detail table td {
            border: solid 1px #000;
        }
    </style>
</head>
<body>
    <h1>관리자 회원 관리 - 회원 상세 정보</h1>

    <div th:replace="/fragments/layout.html :: fragment-admin-body-menu"></div>

    <div class="detail">

        <table>
            <tbody>
                <tr>
                    <th>아이디</th>
                    <td>
                        <a th:text="${member.userId}"></a>
                    </td>
                </tr>
                <tr>
                    <th>이름</th>
                    <td>
                        <a th:text="${member.userName}"></a>
                    </td>
                </tr>
                <tr>
                    <th>연락처</th>
                    <td>
                        <a th:text="${member.phone}"></a>
                    </td>
                </tr>
                <tr>
                    <th>가입일</th>
                    <td>
                        <a th:text="${member.regDt}"></a>
                    </td>
                </tr>
                <tr>
                    <th>이메일 인증</th>
                    <td>
                        <a th:text="${member.emailAuthYn}"></a>
                    </td>
                </tr>
                <tr>
                    <th>관리자 여부</th>
                    <td>
                        <a th:text="${member.adminYn}"></a>
                    </td>
                </tr>

                <tr>
                    <th>회원 상태</th>
                    <td>
                        <a>
                            현재상태: <span th:text="${member.userStatus}"></span>
                        </a>
                        <div>
                            <form method="post" action="/admin/member/status.do">
                                <input th:value="${member.userId}" type="hidden" name="userId"/>
                                <select name="userStatus">
                                    <option value="REQ">가입승인중</option>
                                    <option value="ING">정상이용중</option>
                                    <option value="STOP">정지중</option>
                                </select>
                                <button type="submit">상태 변경</button>
                            </form>
                        </div>
                    </td>
                </tr>

                <tr>
                    <th>비밀번호 초기화</th>
                    <td>
                        <a>
                            현재상태: <span th:text="${member.userStatus}"></span>
                        </a>
                        <div>
                            <form method="post" action="/admin/member/password.do">
                                <input th:value="${member.userId}" type="hidden" name="userId"/>
                                <input type="text" name="password"/>
                                <button type="submit">비밀번호 초기화</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <div>
            <a href="list.do">목록</a>
        </div>
    </div>

</body>
</html>
